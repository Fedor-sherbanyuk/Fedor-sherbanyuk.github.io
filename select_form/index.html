<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select and Input</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<form action="#qwerty">
    <div class="select">
            <select name="drink">
                <option>Absent</option>
                <option>Wine</option>
                <option>Vodka</option>
                <option>Beer</option>
                <option selected>Rum</option>
            </select>
    </div>
    <div class="select_2">
        <select name="drink">
            <option>Tea</option>
            <option selected>Coffee</option>
            <option>Water</option>
            <option>Beer</option>
            <option>Vodka</option>
        </select>
    </div>
<!--    Без JS начало-->
<!--        <div class="quantity_3 clearfix_left">-->
<!--            <input class="quantity_3" type="number" value="1">-->
<!--        </div>-->
    <!--    Без JS конец-->
    <div class="quantity">
        <input class="quantity" type="number" value="1" readonly>
        <button class="up"></button>
        <button class="down"></button>
    </div>
    <input type="tel" placeholder="380733125660">
    <input placeholder="Your first name">
    <div class="quantity_2">
        <button class="down_2" type="button"
                onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();"></button>
        <input type="number" min="0" value="1" readonly>
        <button class="up_2" type="button"
                onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();"></button>
    </div>
</form>
<script>
    $(function () {
        (function quantityForm() {
            const $quantityArrowMinus = $(".down");
            const $quantityArrowPlus = $(".up");
            const $quantityNum = $(".quantity");
            $quantityArrowMinus.click(quantityMinus);
            $quantityArrowPlus.click(quantityPlus);
            function quantityMinus() {
                if ($quantityNum.val() > 1) {
                    $quantityNum.val(+$quantityNum.val() - 1);
                }
            }
            function quantityPlus() {
                $quantityNum.val(+$quantityNum.val() + 1);
            }
        })();
    });
</script>
</body>
</html>
